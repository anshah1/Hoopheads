{% extends "layout.html" %}

{% block title %}
    Game Over
{% endblock %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% block main %}
<div class="failure-container">
    <h1>Game Over</h1>
    <p> {% if eight_guesses %} Sorry, you've used all 8 guesses. {% endif %} The correct player was <br>
    <a href="{{ player_link }}" target="_blank">
        <strong>{{ player_name }}</strong>
    </a>
    </p>
    {% if image_url %}
        <img src="{{ image_url }}" alt="Player Image" class="player-image">
    {% endif %}
    <p>Better luck next time</p>
</div>

<div class="text-center mt-4">
    <a href="/reset" class="btn btn-danger btn-lg px-4 py-2" style="font-weight: 600; box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);">
        Play Another Round
    </a> 
</div>
{% endblock %}
